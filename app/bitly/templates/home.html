{% extends "base_bitly.html" %} {% block title %} Home {% endblock %} {% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <form class="form-horizontal my-2 my-lg-0" action="/encrypt" method="POST">
              <input class="form-control mr-sm-2 my-2" name="original_url" type="text" placeholder="URL" aria-label="URL" value="{{ res['original_url'] }}"/>
              {% if user_details %}
              <input class="form-control mr-sm-2 my-2" name="custom_url" type="text" placeholder="Custom URL" aria-label="URL" value="{{ res['url'] }}"/>
              {% endif %}
              {% if res['response'] == 'error' %}
              <div class="mt-2 p-1 alert alert-danger text pl-3">
                  {{res['message']}}
              </div>
              {% endif %}
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Short URL</button>
            <form>
            <div class="mr-sm-2 my-2">
                <a href="{{res['encrypted_url']}}" target="_blank">{{res['encrypted_url']}}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
