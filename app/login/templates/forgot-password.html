{% extends "base_login.html" %} {% block title %} Forgot Password {% endblock %} {% block body %}
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="col my-5">
        <div class="card">
          <div class="card-header">Forgot Password</div>
          <div class="card-body">
            <form class="form-horizontal" method="post" onsubmit="return forgot_password_verification()" action="/forgot-password">
              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" value="{{ res['email'] if res else ''}}" required />
                  </div>
                  {% if res %}
                  <div class="mt-2 p-1 alert alert-danger text pl-3" role="alert">{{res['message']}}</div>
                  {% endif %}
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Get OTP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
